<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">

	<head>
	
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
		<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
	    <title>Sua mensagem</title>
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	    
	</head>
	
	<body>
	
		<h1 style="font-size:40px">Sua Mensagem</h1><br>
		
		<div class="row">
			<div class="col s12 m6">
				<div class="card blue-grey darken-1">
					<div class="card-content white-text">
						<p th:text="''+ ${form.content}" style="font-size:50px" />
						<span style="text-align:right" class="card-title" th:text="'de: ' + ${form.name}"></span>
					</div>
					<div class="card-action">
						<a href="/form"class="waves-effect waves-light btn-small"><i class="material-icons left">edit</i>deixe outra mensagem</a>
		          
					</div>
				</div>
			</div>
		</div>
		
		
		<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	</body>
	
</html>
